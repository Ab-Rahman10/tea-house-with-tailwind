<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea house</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    .manrope-font {
      font-family: "Manrope", sans-serif;
    }
  </style>
  <body class="manrope-font">
    <header class="pt-10 md:pt-16 max-w-screen-2xl mx-auto flex">
      <!-- text content -->
      <div class="space-y-7">
        <h1 class="text-5xl md:text-7xl font-black">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="font-medium text-gray-500">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="p-4 text-white font-bold rounded-lg bg-gradient-to-r from-orange-500 to-red-500"
        >
          Explore More
          <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
        </button>
      </div>

      <!-- image content -->
      <div class="relative ml-56">
        <img src="./images/banner.png" alt="image" />

        <!-- card -->
        <div
          class="absolute top-96 left-28 flex gap-2 items-center bg-white shadow-lg rounded-lg px-6 py-4 mb-32"
        >
          <i class="fa-solid fa-star text-amber-500 text-2xl"></i>
          <div>
            <h2 class="text-3xl font-black">5.00</h2>
            <p class="text-gray-500 font-semibold">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
